{% extends "mvtemp/base.html" %}
{% block content %}
{% load static %}
	<link href=" {% static "mvtemp/css/index.css" %}" rel="stylesheet">
	<link href=" {% static "mvtemp/css/global.css" %} " rel="stylesheet">

<section id="serv_pg" class="pt-4 pb-4 bg_grey my-5">
	<div class="container-xl">
	 <div class="row trend_1">
	 <div class="col-md-12">
	  <h4 class="mb-0 text-align-center"> {{ g_name }} </h4>
	 </div>
	</div>
	 <div class="row serv_pg1 mt-4 justify-content-center">
		{% if g_movies %}
		{% for i in g_movies %}
		<div class="col-md-4">
			<div class="serv_pg1i bg_dark p-4 pt-3">
			 <h1 class="col_light"><i class="fa fa-video-camera"></i> <span class="pull-right">01</span></h1>
			 <h5 class="col_red">{{ i.mv_name }}</h5>
			 <p class="mt-3"> {{ i.mv_desc|truncatechars:20 }} </p>
			 <h6 class="mb-0 mt-4"><a class="button" href="{% url "moviefile" i.id %}">View Movie</a></h6>
			</div>
		   </div>
		{% endfor %}
		{% else %}
		<p class="text-align-start">No Movie Under This Category</p>

		{% endif %}
		</div>
	</div>
   </section>

{% endblock content %}
